{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%} {% endblock %}</title>
    <link rel= "stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel= "stylesheet" href="{% static 'css/style.css' %}">
    <link rel= "stylesheet" href="{% static 'css/about.css' %}">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
</head>
<body>

<nav class="topmenu">
    <ul>
        <li><a href="{% url 'home' %}">Главная страница</a></li>
        <li>
            <a href="{% url 'about' %}">Про нас</a>
            <div class="submenu">
                <ul>
                    <li><a href="#">Наша организация</a></li>
                    <li><a href="{% url 'about_workers' %}">Наша команда</a></li>
                    <li><a href="{% url 'about_cases' %}">Успешные кейсы</a></li>
                    <li><a href="#">Статистика</a></li>
                </ul>
            </div>
        </li>
        <li><a href="#">Услуги</a></li>
        <li><a href="#">Отзывы</a></li>
        <li>
            <a href="#">Контакты</a>
            <div class="submenu">
                <ul>
                    <li><a href="#">Оставить отзыв</a></li>
                    <li><a href="#">Поддержка</a></li>
                    <li><a href="#">Частые вопросы</a></li>
                </ul>
            </div>
        </li>
    </ul>
</nav>

<script>
  var items = document.querySelectorAll(".topmenu > ul > li");
  for (var i = 0; i < items.length; i++){
    items[i].addEventListener("mouseenter", function(){
      this.querySelector(".submenu").classList.add("show");
    });
    items[i].addEventListener("mouseleave", function(){
      this.querySelector(".submenu").classList.remove("show");
    });
  }

</script>
<div class="main-content">
    <div style="background-image: url({% static 'photo/bg/bg.jpg'%}); background-size: cover;
    background-attachment: fixed; background-position: center;">
        {% block content%} {% endblock %}
        </div>
</div>

</body>
</html>
